{% extends 'base.html' %}
{% block content %}

<div style="width: 100%; display: flex; justify-content: center; margin-top: 60px;">
  <div style="background: white; padding: 30px; border-radius: 15px; width: 400px; text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.1);">

    <h3 style="margin-bottom: 20px; color: #333;">Parolni almashtirish 🔐</h3>

    <form method="post">
      {% csrf_token %}

      <div style="text-align: left;">
        {{ form.as_p }}
      </div>

      <button type="submit"
              style="background-color: orange; color: white; padding: 8px 20px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer;">
        Yangilash
      </button>
    </form>

    <div style="margin-top: 20px;">
      <a href="{% url 'profile' %}"
         style="color: gray; text-decoration: none;">⬅ Profilga qaytish</a>
    </div>

  </div>
</div>

{% endblock %}
